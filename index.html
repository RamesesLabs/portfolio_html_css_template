<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Portfolio Webpage</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Navbar Container -->
    
        <navbar class="navbar navbar-expand-lg navbar-light bg-light" fixed id="navbar">
            
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#welcome-section">Welcome</a>
                <a class="nav-item nav-link" href="#projects">Projects</a>
                <a class="nav-item nav-link" href="#profile">Profile</a>               
                </div>
            </div>
        </navbar>
    
    <div class="main-container">
        <section class="welcome" id="welcome-section">
            <div class="welcome-text">
                <h1>I am Brad Basinger, Web Developer</h1>
                <p>HTML, CSS, JavaScript, PHP, & Node Developer</p>
            </div>
        </section>    
        <section class= "projects" id="projects">
            <div class="projects-items">
                <h2>A few of my projects...</h2>
                <ul class="project-tile">
                    <a href="http://dawghaul.com">
                        <li>
                        <img src="https://picsum.photos/536/354" alt="dawghaul"></li>
                    </a>
                </ul>
            </div>
        </section>
        <section id="profile" class="profile-section">
                <div class="profile-section-header">
                  <h2>Let's work together...</h2>
                  <p>How do you take your coffee?</p>
                </div>
                <div class="profile-links">                  
                  <a
                    id="profile-link"
                    href="https://github.com/rameseslabs"
                    target="_blank"
                    class="btn contact-details"
                    >
                    GitHub
                </a>
                  <a
                    href="https://twitter.com/rameseslabs"
                    target="_blank"
                    class="btn contact-details"
                    >
                    Twitter
                </a>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>   
</body>
</html>
